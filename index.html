<!DOCTYPE HTML>
<html lang=en-us>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel='stylesheet' type='text/css' href='style.css'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type='text/javascript' src='logic.js'>
    </script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
    <!--HTML for meetUp  -->

<div id="wrapper">
    <div class='row'>
        <div class='col-md-3' class='pull-right'>
            <div class="container-fluid" id='zipContainer'>
                <div class='form-group' id='zipForm'>
                    <input type="text" class="form-control" placeholder="Your Zip Code.." id='userZip'>
                    <span class="input-group-btn">
                    <button class="btn btn-default" type="button" id='zipSearch'>Go!</button>
                    </span>
                </div>
                <div class="btn-group" id='floatZip'>
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                        id='zipHolder'>
                        <span class="caret"></span>
                    </button>

                    <ul class="dropdown-menu">
                        <li><a id='changeZip'>Change Zip Code</a></li>
                    </ul>
                </div>
                <div id="sidebar-wrapper">
                    <nav id="spy">
                        <div id='meetUpHolder'></div>
                    </nav>
                </div>         
            </div>
        </div>
        <div class='col-md-3'>
        <div id='meetUpContainer'>
            <a id="menu-toggle" href="#" class="glyphicon glyphicon-align-justify btn-menu toggle">
                <div id='toggleMeetUp1'> MeetUp</div>
            </a>
        </div>
        </div>
    </div>


<div class='container'>
    <div class='row'>
        <div class='col-md-12'>
            <div class='container'>
                <div class='col-md-4'>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search.." id='userInput'>
                        <div id='searchError'> </div>
                        <span class="input-group-btn">
            <button class="btn btn-default" type="button" id='searchButton'>Go!</button>
        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    <div id='noResults'> </div>


</html>
